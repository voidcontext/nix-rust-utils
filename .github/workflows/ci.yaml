name: Flake Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v21
    - name: Check formatting
      run: nix run nixpkgs#alejandra --inputs-from . -- . --check
    - name: Check main flake
      run: nix flake check
    - name: Check examples
      run: |
        for dir in examples/*; do       \
           cd $GITHUB_WORKSPACE/$dir && \
           nix flake check;             \
        done
